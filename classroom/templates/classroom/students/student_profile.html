{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <br>
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    <p{% if forloop.last %} class="mb-0"{% endif %}>{{ message }}</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-lg-4">
                <div class="login-page page-wrapper s-pd100">
                    <div class="container">
                        <div class="content-section"  >
                            <div class="media-body" align="middle">
                                <img style="border-radius: 50%; width:350px; height:350px"  src="{{ user.student.image.url }}">

                            </div>
                            <div class="media-body" align="middle">
                                <h2 class="account-heading">{{ user.username }}</h2>
                                <p class="text-secondary">{{ user.email }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="login-page page-wrapper s-pd100">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-10">
                                <div class="login-form-area">
                                    <form method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <fieldset class="form-group">
                                            <legend class="border-bottom mb-4">Profile Info</legend>
                                            {{ u_form|crispy }}
                                            {{ p_form|crispy }}
                                        </fieldset>
                                        <div class="form-group" align="right">
                                            <button class="btn btn-takequiz" type="submit">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
